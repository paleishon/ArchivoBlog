<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <main>
        <section>
            <form action="">
                <label for="Calendario">
                    <span>Calendario</span>
                    <input type="datetime-local" name="calendario" id="calendario"> 
                    <input type="submit"> 
                </label>
            </form>
        </section>
        <section>
            <form action="">
                <label for="nombre">
                    <span>Tu nombre</span>
                    <input 
                    type="text" 
                    name="nombre" 
                    id="nombre" 
                    autocomplete="name" 
                    required>
                </label>
                <label for="Correo">
                    <span>Tu correo</span>
                    <input 
                    type="text" 
                    name="correo" 
                    id="correo" 
                    autocomplete="email" 
                    required>
                </label>
                <label for="pais">
                    <span>Tu pais</span>
                    <input 
                    type="text"
                    name="pais" 
                    id="pais" 
                    autocomplete="country" 
                    required>
                </label>
                <label for="codigo postal">
                    <span>Codigo postal</span>
                    <input 
                    type="number" 
                    name="codigo postal" 
                    id="codigo postal" 
                    autocomplete="postal-code" 
                    required>
                    <input type="submit" id="enviar">
                </label>
            </form>
        </section>
    </main>
    <main>
        <input list="Viajes">
           <datalist id="Viajes">
                <option value="EEUU"></option>
                <option value="Brazil"></option>
                <option value="Spain"></option>
                <option value="Rusia"></option>
           </datalist>
    </main>
</body>
</html>
